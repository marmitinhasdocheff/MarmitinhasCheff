        #formas-pagamento {

        #formas-pagamento label {

            align-items: center;

            margin-bottom: 0.75rem; /* Espa√ßamento para telas menores */

        }
        #formas-pagamento input[type="radio"] {

        form button[type="submit"] {
            display: block;
            width: 100%;

            color: white;
            font-size: 1.25rem;
            font-weight: 600;
            border: none;
            border-radius: 0.75rem;

            transition: background-color 0.3s ease;

        form button[type="submit"]:hover {

        #mensagem-feedback {

            text-align: center;
        }
        footer {

        /* Custom Confirmation Modal */
        .custom-modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            display: flex; /* Always flex, use hidden class to hide/show */
            align-items: center;
            justify-content: center;
        }
        .custom-modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }
        .custom-modal-content p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            color: #4A4A4A;
        }
        .custom-modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }
        .custom-modal-buttons .confirm-btn {
            background-color: #25D366;
            color: white;
        }
        .custom-modal-buttons .confirm-btn:hover {
            background-color: #1DA851;
        }
        .custom-modal-buttons .cancel-btn {
            background-color: #ddd;
            color: #4A4A4A;
        }
        .custom-modal-buttons .cancel-btn:hover {
            background-color: #ccc;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header class="hero-bg">
    <h1>Marmitinhas do Cheff üçΩÔ∏è</h1>
    <p>Fa√ßa seu pedido com facilidade!</p>
</header>

<main>
    <section id="cardapio">
        <h2>üç¥ Card√°pio - Selecione seus pratos</h2>
        <ul id="cardapio-lista">

            </li>
            <li>
                <label><input type="checkbox" name="pratos" value="Arroz, Frango grelhado, cenoura e Br√≥colis cozido" /> Arroz, Frango grelhado, cenoura e Br√≥colis cozido</label>
                <input type="number" min="0" value="0" class="quantidade-input" disabled />
            </li>
            <li>
                <label><input type="checkbox" name="pratos" value="Pur√™ de Batata, Frango desfiado, mix de legumes" /> Pur√™ de Batata, Frango desfiado, mix de legumes</label>
                <input type="number" min="0" value="0" class="quantidade-input" disabled />
            </li>
            <li>
                <label><input type="checkbox" name="pratos" value="Macarr√£o ao sugo com alm√¥ndegas de carne mo√≠da" /> Macarr√£o ao sugo com alm√¥ndegas de carne mo√≠da</label>
                <input type="number" min="0" value="0" class="quantidade-input" disabled />
            </li>
            <li>
                <label><input type="checkbox" name="pratos" value="Arroz, carne desfiada, cenoura e chuchu" /> Arroz, carne desfiada, cenoura e chuchu</label>
                <input type="number" min="0" value="0" class="quantidade-input" disabled />
            </li>
            <li>
                <label><input type="checkbox" name="pratos" value="Arroz, frango desfiado, cenoura e chuchu" /> Arroz, frango desfiado, cenoura e chuchu</label>
                <input type="number" min="0" value="0" class="quantidade-input" disabled />
            </li>
            <li>
                <label><input type="checkbox" name="pratos" value="Arroz, alm√¥ndegas de carne com cenoura" /> Arroz, alm√¥ndegas de carne com cenoura</label>
                <input type="number" min="0" value="0" class="quantidade-input" disabled />
            </li>
            <li>
                <label><input type="checkbox" name="pratos" value="Arroz, frango xadrez, cenoura e br√≥colis" /> Arroz, frango xadrez, cenoura e br√≥colis</label>
                <input type="number" min="0" value="0" class="quantidade-input" disabled />
            </li>
            <li>
                <label><input type="checkbox" name="pratos" value="Arroz, carne mo√≠da com chuchu" /> Arroz, carne mo√≠da com chuchu</label>
                <input type="number" min="0" value="0" class="quantidade-input" disabled />
            </li>
            <li>
                <label><input type="checkbox" name="pratos" value="Arroz, com isca de carne, cenoura e chuchu" /> Arroz, com isca de carne, cenoura e chuchu</label>

            </li>

            </li>

            <li>
                <label><input type="checkbox" name="pratos" value="Arroz, su√≠no desfiado, repolho refogado" /> Arroz, su√≠no desfiado, repolho refogado</label>

            </li>
            <li>
                <label><input type="checkbox" name="pratos" value="Panqueca de frango com br√≥colis" /> Panqueca de frango com br√≥colis</label>

    <section id="fazer-pedido">
        <h2>üì≤ Finalizar Pedido</h2>
        <form id="pedido-form" novalidate>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required aria-required="true" autocomplete="name" />

            <label for="endereco">Endere√ßo para entrega:</label>
            <textarea id="endereco" name="endereco" placeholder="Informe seu endere√ßo completo" rows="3" required aria-required="true" autocomplete="street-address"></textarea>

            <h3 id="formas-pagamento-label">Formas de pagamento:</h3>
            <div id="formas-pagamento" role="radiogroup" aria-labelledby="formas-pagamento-label">
                <label><input type="radio" name="pagamento" value="Pix" required /> Pix</label><br />
                <label><input type="radio" name="pagamento" value="Cr√©dito" /> Cr√©dito</label><br />
                <label><input type="radio" name="pagamento" value="D√©bito" /> D√©bito</label><br />
                <label><input type="radio" name="pagamento" value="Dinheiro" /> Dinheiro</label>
            </div>

            <button type="submit" aria-label="Enviar pedido via WhatsApp">Enviar Pedido via WhatsApp</button>

<footer>
    <p>&copy; 2025 Marmitinhas do Cheff - Todos os direitos reservados.</p>
</footer>

<!-- Custom Confirmation Modal -->
<div id="confirmModal" class="custom-modal hidden">
    <div class="custom-modal-content">
        <p id="confirmMessage"></p>
        <div class="custom-modal-buttons">
            <button class="cancel-btn" id="cancelConfirm">Cancelar</button>
            <button class="confirm-btn" id="executeConfirm">Confirmar</button>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('pedido-form');
    const feedback = document.getElementById('mensagem-feedback');
    const confirmModal = document.getElementById('confirmModal');
    const confirmMessage = document.getElementById('confirmMessage');
    const executeConfirm = document.getElementById('executeConfirm');
    const cancelConfirm = document.getElementById('cancelConfirm');
    const cardapioLista = document.getElementById('cardapio-lista');

    let resolvePromise; // Vari√°vel para armazenar a fun√ß√£o de resolu√ß√£o da Promessa

    // Fun√ß√£o para mostrar o modal de confirma√ß√£o customizado
    function showConfirmModal(message) {
        return new Promise((resolve) => {
            resolvePromise = resolve; // Armazena a fun√ß√£o resolve para ser chamada depois
            confirmMessage.textContent = message;
            confirmModal.classList.remove('hidden'); // Mostra o modal
        });
    }

    // Adiciona os event listeners aos bot√µes do modal UMA √öNICA VEZ
    executeConfirm.addEventListener('click', () => {
        confirmModal.classList.add('hidden'); // Esconde o modal
        if (resolvePromise) {
            resolvePromise(true); // Resolve a Promessa como true (confirmado)
            resolvePromise = null; // Limpa a vari√°vel
        }
    });

    cancelConfirm.addEventListener('click', () => {
        confirmModal.classList.add('hidden'); // Esconde o modal
        if (resolvePromise) {
            resolvePromise(false); // Resolve a Promessa como false (cancelado)
            resolvePromise = null; // Limpa a vari√°vel
        }
    });

    // Listener para clique no fundo (overlay) do modal
    confirmModal.addEventListener('click', (e) => {
        if (e.target === confirmModal) { // Verifica se o clique foi diretamente no overlay
            confirmModal.classList.add('hidden'); // Esconde o modal
            if (resolvePromise) {
                resolvePromise(false); // Resolve a Promessa como false (cancelado)
                resolvePromise = null; // Limpa a vari√°vel
            }
        }
    });

    // Adiciona event listeners para os checkboxes para controlar o campo de quantidade
    cardapioLista.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', (event) => {
            const quantidadeInput = event.target.closest('li').querySelector('.quantidade-input');
            if (event.target.checked) {
                quantidadeInput.disabled = false;
                quantidadeInput.value = 1; // Define a quantidade como 1 quando o prato √© selecionado
            } else {
                quantidadeInput.disabled = true;
                quantidadeInput.value = 0; // Zera a quantidade quando o prato √© desmarcado
            }
        });
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        feedback.textContent = ''; // Limpa feedback anterior

        const nome = form.nome.value.trim();
        const endereco = form.endereco.value.trim();
        const pagamento = form.pagamento.value;
        
        const pratosSelecionadosComQuantidade = [];
        let temPratoInvalido = false;

        cardapioLista.querySelectorAll('li').forEach(li => {
            const checkbox = li.querySelector('input[type="checkbox"]');
            const quantidadeInput = li.querySelector('.quantidade-input');

            if (checkbox.checked) {
                const quantidade = parseInt(quantidadeInput.value, 10);
                if (isNaN(quantidade) || quantidade <= 0) {
                    temPratoInvalido = true;
                    return; // Sai deste loop forEach, mas continua com a valida√ß√£o geral
                }
                pratosSelecionadosComQuantidade.push(`${quantidade}x ${checkbox.value}`);
            }
        });

        // Valida√ß√£o b√°sica e nova valida√ß√£o de quantidade
        if (!nome || !endereco || pratosSelecionadosComQuantidade.length === 0 || !pagamento || temPratoInvalido) {
            feedback.textContent = 'Por favor, preencha todos os campos, selecione pelo menos um prato com quantidade v√°lida (maior que zero) e escolha uma forma de pagamento.';
            feedback.style.color = '#b22222';
            return;
        }

        const confirmMsg = `Ol√°, ${nome}! Confirma o envio do pedido via WhatsApp?`;

        // Usa o modal de confirma√ß√£o customizado
        const confirmed = await showConfirmModal(confirmMsg);

        if (confirmed) {
            const mensagem = `Ol√°! Meu nome √© ${nome}. Gostaria de pedir as seguintes marmitas:\n- ${pratosSelecionadosComQuantidade.join('\n- ')}\nEndere√ßo para entrega:\n${endereco}\nForma de pagamento escolhida: ${pagamento}`;
            // Use o n√∫mero de telefone correto aqui.
            const url = `https://wa.me/5511948960857?text=${encodeURIComponent(mensagem)}`; 
            window.open(url, '_blank');

            feedback.textContent = 'Pedido enviado! Voc√™ ser√° redirecionado ao WhatsApp.';
            feedback.style.color = '#008000';

            form.reset(); // Reseta o formul√°rio ap√≥s o envio bem-sucedido
            // Ap√≥s resetar, redefina os estados dos inputs de quantidade
            cardapioLista.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                const quantidadeInput = checkbox.closest('li').querySelector('.quantidade-input');
                checkbox.checked = false;
                quantidadeInput.value = 0;
                quantidadeInput.disabled = true;
            });

        } else {
            feedback.textContent = 'Envio cancelado pelo usu√°rio.';
            feedback.style.color = '#b22222';
        }
    });
</script>

</body>
